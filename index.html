<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather">
          <form id="search">
            <div class="row">
              <div class="col-9">
                <input
                  id="city-input"
                  type="search"
                  placeholder="Type your city"
                  autofocus="on"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <ul>
            <li>Last update: <span id="date">Sunday 10:00</span></li>
            <li id="description">Partly cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt="overcast clouds"
                id="icon"
                class="float-left"
              />
              <span class="temp" id="temp"></span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li><br />Humidity: <span id="humidity"> 54 </span> %</li>
                <li>Wind: <span id="wind"> 5</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/tetyana-br/ww7" target="_blank"
            >Open-source code</a
          >, by Tetyana N.</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
